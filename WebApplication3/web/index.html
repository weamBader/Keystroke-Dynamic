<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>..:: Keystroke Dynamic ::..</title>
        <meta name="Author" content="@.h.g" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/searchbar.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
        <script>
            $(document).ready(function () {
                $("#login").keypress(function () {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    url = "http://localhost:8084/WebApplication3/api/weam/login/" + username + "," + password;
                    $.getJSON(url, function (data) {
                        if (data.status == "success") {
                            localStorage.setItem("loginStatus", "true");
                            var cookieData = username + "," + password;
                            document.cookie = cookieData;
                            window.location.replace("http://localhost:8084/WebApplication3/bb.html");
                        } else {
                            alert("error");
                        }
                    });
                });
            });

        </script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <img src="images/Keystroke_1.jpg" alt="keystroke Icon">
                    <h2><a href="#" class="navheader">Keystroke Dynamic</a></h2>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="text-center">
                <div class="container">
                    <div class="collapse navbar-collapse">
                        <div class="nav navbar-nav navbar-right">
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" id ="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" id ="password" placeholder="Password" required>
                                </div>
                                <input type="button" id="login" class="btn btn-success" value="login"/>
                            </form>

                        </div>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

        </div>
    </body>
</html>
